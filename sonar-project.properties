# SonarCloud 项目配置
sonar.projectKey=big-brother-studio
sonar.organization=your-organization-key

# 项目信息
sonar.projectName=Big Brother Studio
sonar.projectVersion=1.0

# 源码路径
sonar.sources=src,electron
sonar.tests=tests,__tests__,src/**/*.test.ts,src/**/*.spec.ts

# 排除文件
sonar.exclusions=**/node_modules/**,**/dist/**,**/dist-*/**,**/*.min.js,**/coverage/**,**/*.d.ts

# 测试排除
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/dist-*/**

# 语言设置
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ESLint 报告路径
sonar.eslint.reportPaths=eslint-report.json

# 代码覆盖率排除
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js,**/tests/**,**/__tests__/**

# 重复代码检测
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js
